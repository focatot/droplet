<!DOCTYPE html>
<html lang="en">

<head>
  <title>Garua</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="styles.css" as="style" onload="this.rel='stylesheet'"><noscript>
    <link rel="stylesheet" href="styles.css">
  </noscript>
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--GOOGLE FONTS-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!--MAPBOX-->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <!--MAPBOX-->
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <!--MAPBOX-->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
  <!--MAPBOX-->
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
</head>

<body>

  <!--///////-->
  <!--///////-->
  <!--///////-->
  <!--///////-->
  <!--///////-->

  <div class="container">
    <div class="left">
      <div class="left-top">
        <div id="geocoder" class="geocoder"></div>
        <div id="citySpotlight">
          <div class="liveValue" id="cityName"></div>
          <div class="liveValue" id="currentTemp"></div>
          <div class="liveValue" id="minMaxWrapper"> <!--Wrapper-->
            <div class="liveValue" id="minTemp"></div>
            <div class="liveValue" id="maxTemp"></div>
          </div>
          <div class="liveValue" id="descriptor"></div>

        </div>
      </div>
      <div class="left-bottom">
        <div id="map"></div>
      </div>
    </div>
    <div class="right">
      <div id="row-1">
        <div class="item" id="feelsLike"></div>
        <div class="item" id="risenset"></div>
        <div class="item" id="currentHumid"></div>
        <div class="item" id="windSpd"></div>
        <div class="item" id="cloudiness"></div>
      </div>
    </div>
  </div>

  <!--///////-->
  <!--///////-->
  <!--///////-->
  <!--///////-->
  <!--///////-->
  <!--///////-->

  <!-- Mapbox JS -->
  <script src="mapbox-script.js"></script>

  <!-- Main JS -->
  <script type="module" src="script.js"></script>

</body>

</html>
