<!DOCTYPE html>
<html lang="en">
<head>
  <title>Garua</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="styles.css" as="style" onload="this.rel='stylesheet'"><noscript><link rel="stylesheet" href="styles.css"></noscript>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!--MAPBOX-->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <!---GEOCODER-->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
  <!--///////-->
</head>
<body>
  <div class="weatherDashboard"> 

    <div class="visualizerHub"> 
      <!-- MAPBOX -->
      <div id="map">
        <script>
          mapboxgl.accessToken = 'pk.eyJ1IjoiZmNheWF5byIsImEiOiJjbHJ5MmR3bjgxZWp4MmpwYndpejRzc2pqIn0.WnTM1dHJuY92ek7FPXHE_w';
          const map = new mapboxgl.Map({
          container: 'map', // container ID
          style: "mapbox://styles/mapbox/dark-v11",
          center: [-66.915660, 10.505404], // starting position [lng, lat] NEEDS INTEGRATION
          zoom: 10 // starting zoom 10 for city
          });
          // Add the control to the map.
          map.addControl(
            new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
            })
          );
        </script>
      </div>
      <!-- //////// -->

      <!-- CURRENTE CITY DATA -->
      <div id="citySpotlight"> 
        <form action="">
          <input type="text" id="locationInput" placeholder="Enter location">
          <button onclick="getWeather()">Go</button>
        </form>
        <div id="liveValueGroup">
          <div class="liveValue" id="currentTemp"></div> 
          <div class="liveValue" id="cityName"></div> 
          <div class="liveValue" id="descriptor"></div> 
        </div>
      </div>
      <!-- //////// -->
    </div>

    <div class="grid-container">
      <div class="grid-item" id="minTemp"></div> 
      <div class="grid-item" id="maxTemp"></div> 
      <div class="grid-item" id="feelsLike"></div>
      <div class="grid-item" id="currentHumid"></div>
      <div class="grid-item" id="visibility"></div>
      <div class="grid-item" id="windSpd"></div>
      <div class="grid-item" id="windDirection"></div>
      <div class="grid-item" id="cloudiness"></div>
      <div class="grid-item" id="sunrise"></div>
      <div class="grid-item" id="sunset"></div>
    </div>
  </div> 
  <script type="module" src="script.js" ></script>
</body>
</html>
