<!DOCTYPE html>
<html lang="en">

<head>
  <title>Garua</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="style.css" as="style" onload="this.rel='stylesheet'"><noscript>
    <link rel="stylesheet" href="styles.css">
  </noscript>
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--GOOGLE FONTS-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!--MAPBOX-->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <!--MAPBOX-->
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <!--MAPBOX-->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
  <!--MAPBOX-->
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
</head>

<body>
  <div class="grid"> <!-- container -->
    <!-- row 1 -->
    <div class="spotlight">
      <div id="geocoder" class="geocoder"></div>
      <div id="liveValueContainers">
        <div class="liveValue" id="cityName"></div>
        <div class="liveValue" id="currentTemp"></div>
        <div class="liveValue" id="minMaxWrapper"> <!--Wrapper-->
          <div class="liveValue" id="minTemp"></div>
          <div class="liveValue" id="maxTemp"></div>
        </div>
        <div class="liveValue" id="descriptor"></div>
      </div>
    </div>
    <div class="mapbox">
      <div id="map"></div>
    </div>
    <!-- row 2 -->
    <div id="hourly-forecast"></div>
    <!-- row 3 -->
    <div id="daily-forecast"></div>
    <div class="currentCard" id="feelsLike"></div>
    <div class="currentCard" id="risenset"></div>
    <div class="currentCard" id="currentHumid"></div>
    <div class="currentCard" id="windSpd"></div>
    <div class="currentCard" id="cloudiness"></div>
    <div class="currentCard" id="pressure"></div>
    <div class="currentCard" id="uvi"></div>
    <div class="currentCard" id="visibility"></div>
  </div>

  <!-- Main JS -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
