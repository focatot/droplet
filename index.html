<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="styles.css" as="style" onload="this.rel='stylesheet'"><noscript><link rel="stylesheet" href="styles.css"></noscript>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Garua</title>
</head>
<body>
  <div class="mainLocator">
    <div id="cityName"></div>
    <div id="currentTemp"></div>
    <div id="minMaxTemp">
      <div id="minTemp"></div>
      <div id="maxTemp"></div>
    </div>
    <input type="text" id="locationInput" placeholder="Enter location">
    <button onclick="getWeather()">Go</button>
    <div class="grid-container">
      <div class="grid-item" id="feelsLike"></div>
      <div class="grid-item" id="currentHumid"></div>
      <div class="grid-item" id="pressure"></div>
      <div class="grid-item" id="visibility"></div>
      <div class="grid-item" id="windSpd"></div>
      <div class="grid-item" id="windDirection"></div>
      <div class="grid-item" id="cloudiness"></div>
      <div class="grid-item" id="sunrise"></div>
      <div class="grid-item" id="sunset"></div>
    </div>
  </div>
  <script type="module" src="script.js" ></script>
</body>
</html>
