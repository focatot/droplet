name: Pass Secrets to script.js

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Pass secrets to script.js
      run: echo "const OWM_HUSH = '${{ secrets.OWM_HUSH }}'; const PLACES_HUSH = '${{ secrets.PLACES_HUSH }}';" > public/secrets.js

    - name: Display secrets
      run: cat public/secrets.js

    - name: Install dependencies (if needed)
      run: npm install

    - name: Run Node.js application
      run: node script.js



